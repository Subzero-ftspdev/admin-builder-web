<div class="col-sm-12 text-center">
    <div class="newProjectContainer">
        <h2>Create a NEW Project</h2>
        <p>
            Complete the fields below and create a new project. Everything you build will be saveable in this project.
        </p>
        <br/>
        <form name="newProjectForm" class="" action="index.html" method="post">

            <div class="input-group text-center">
                <h4 uib-tooltip="(string) (Required) The name of the prokect">Project Name</h4>
                <input type="text" ng-model="newProjectName" ng-enter="createNewProject()" name="newProjectName" class="form-control" />
            </div>
            <br/>
            <div class="input-group text-center">
                <h4 uib-tooltip="(string) (Optional) Description of the project. Something to help you remember what the project is about.">Project Description</h4>
                <textarea type="text" ng-model="newProjectDescription" name="name" rows="5" class="form-control"></textarea>
            </div>
            <p ng-show="!pEdit">
                <br/>
                <button class="btn btn-primary btn-lg" type="button" ng-click="createNewProject()" name="button">Create New Project</button>
            </p>
            <p ng-show="pEdit">
                <br/>

                <button class="btn btn-primary btn-lg" type="button" ng-click="updateProject()" name="button">Update Project</button>

                <br/>
                <br/>
                <br/> Delete this project:
                <br/>
                <button class="btn btn-danger btn-lg" type="button" ng-click="deleteProject()" name="button">Delete Project</button>
            </p>
        </form>

    </div>
</div>
