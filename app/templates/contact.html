<div class="row">
</div>
<div class="row">
    <div class="col-sm-12" ng-init="firstInitEditProject()">
        <div class="accountContainer">
          <h2>Contact Us</h2>

            <form name="newProjectForm" class="" action="index.html" method="post">
                <p>
                    Write us, give us feedback, tell us what you like and what you don't, we will get back to you via email as soon as possible. Thank you!
                </p>
                <div class="form-group">
                    <label for="familyName">Subject</label>
                    <input type="text" ng-model="cSubject" class="form-control" id="cSubject" placeholder="The subject you want to contact us about" />
                </div>
                <div class="form-group">
                    <label for="userBio">Message</label>
                    <textarea ng-model="cMessage" placeholder="Your Message" class="form-control" id="userBio" rows="7"></textarea>
                </div>
                <button class="btn btn-primary btn-lg" type="button" ng-click="sendContact()" name="button">Submit</button>
                <p>
                  We will get back to you regarding your message via email.
                </p>
                </p>
            </form>

        </div>
    </div>
</div>
